<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web API Exercise</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
      .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.4);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 999;
      }
      .modal-content {
        background: #fff;
        padding: 12px;
        border-radius: 6px;
        width: 320px;
        box-sizing: border-box;
      }

      #root {
        max-width: 1200px;
        margin: 30px auto;
        background: white;
        border-radius: 12px;
        padding: 30px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        text-align: center;
      }

      input, textarea, select {
        width: 80%;
        margin: 6px 0;
        padding: 8px;
        box-sizing: border-box;
      }

      button, .btn {
        padding: 8px 12px;
        border-radius: 6px;
        border: 1px solid #2b6cb0;
        background: #3182ce;
        color: #fff;
        cursor: pointer;
        margin: 6px 4px;
        font-weight: 600;
      }

      button.secondary {
        background: #e2e8f0;
        color: #111827;
        border-color: #cbd5e1;
      }

      .modal-content input {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      function formatObjectForAlert(obj, indent = 0) {
        if (obj === null || obj === undefined) return 'null';
        if (typeof obj !== 'object') return String(obj);
        
        const spaces = '  '.repeat(indent);
        const lines = [];
        
        for (const [key, value] of Object.entries(obj)) {
          if (typeof value === 'object' && value !== null && !Array.isArray(value)) {
            lines.push(`${spaces}${key}:`);
            lines.push(formatObjectForAlert(value, indent + 1));
          } else {
            lines.push(`${spaces}${key}: ${value}`);
          }
        }
        
        return lines.join('\n');
      }

      function App() {
        const [kw, setKeyword] = React.useState("");
        const [newUser, setNewUser] = React.useState(null);
        return (
          <div style={{ fontFamily: 'system-ui, Arial, sans-serif', padding: 12 }}>
            <h2>Quản lý người dùng</h2>
            <SearchForm onChangeValue={setKeyword} />
            <AddUser onAdd={setNewUser} />
            <ResultTable keyword={kw} user={newUser} onAdded={() => setNewUser(null)} />
          </div>
        );
      }

      function SearchForm({ onChangeValue }) {
        return (
          <input
            type="text"
            placeholder="Tìm theo name, username"
            onChange={(e) => onChangeValue(e.target.value)}
          />
        );
      }

      function ResultTable({ keyword, user, onAdded }) {
        const [users, setUsers] = React.useState([]);
        const [loading, setLoading] = React.useState(true);
        const [editing, setEditing] = React.useState(null);

        React.useEffect(() => {
          const fetchUsers = async () => {
            try {
              const response = await axios.get('https://jsonplaceholder.typicode.com/users');
              alert(`HTTP ${response.status}: User loaded successfully!\n`);
              setUsers(response.data);
            } catch (error) {
              console.error(error);
            } finally {
              setLoading(false);
            }
          };

          fetchUsers();
        }, []);

        React.useEffect(() => {
          if (user) {
            setUsers((prev) => [...prev, { ...user, id: prev.length + 1 }]);
            onAdded();
          }
        }, [user]);

        const kw = (keyword || '').toLowerCase();
        const filtered = users.filter((u) =>
          u.name.toLowerCase().includes(kw) || u.username.toLowerCase().includes(kw)
        );

        function editUser(user) {
          setEditing({ ...user, address: { ...user.address } });
        }

        const saveUser = async () => {
          try {
            const response = await axios.put(
              `https://jsonplaceholder.typicode.com/users/${editing.id}`,
              editing
            );
            alert(
              `HTTP Status: ${response.status} ${response.statusText}\n\n` +
              `Response :\n${formatObjectForAlert(response.data)}`
            );
            setUsers(prev => prev.map(u => u.id === editing.id ? editing : u));
            setEditing(null);
          } catch (error) {
            alert(
              `Error updating user:\n\n` +
              `Status: ${error.response ? error.response.status + ' ' + error.response.statusText : 'Network Error'}\n` +
              `Message: ${error.message}\n\n` +
              `Response :\n${error.response ? formatObjectForAlert(error.response.data) : 'N/A'}`
            );
            console.error(error);
          }
        }

        function handleEditChange(field, value) {
          if (["street", "suite", "city"].includes(field)) {
            setEditing({ ...editing, address: { ...editing.address, [field]: value } });
          } else {
            setEditing({ ...editing, [field]: value });
          }
        }

        const removeUser = async (id) => {
          try {
            const response = await axios.delete(
              `https://jsonplaceholder.typicode.com/users/${id}`
            );
            alert(
              `HTTP Status: ${response.status} ${response.statusText}\n\n` +
              `Response :\n${formatObjectForAlert(response.data)}`
            );
            setUsers((prev) => prev.filter((u) => u.id != id));
          } catch (error) {
            alert(
              `Error deleting user:\n\n` +
              `Status: ${error.response ? error.response.status + ' ' + error.response.statusText : 'Network Error'}\n` +
              `Message: ${error.message}\n\n` +
              `Response :\n${error.response ? formatObjectForAlert(error.response.data) : 'N/A'}`
            );
            console.error(error);
          }
        }

        return (
          <div>
            <table border="1" cellPadding="8" cellSpacing="0" style={{ marginTop: 12, borderCollapse: 'collapse' }}>
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Name</th>
                  <th>Username</th>
                  <th>Email</th>
                  <th>City</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                  {filtered.map((u) => (
                    <tr key={u.id}>
                      <td>{u.id}</td>
                      <td>{u.name}</td>
                      <td>{u.username}</td>
                      <td>{u.email}</td>
                      <td>{u.address.city}</td>
                      <td>
                        <button onClick={() => editUser(u)}>Sửa</button>
                        <button onClick={() => removeUser(u.id)}>Xóa</button>
                      </td>
                    </tr>
                  ))}
              </tbody>
            </table>
            {editing && (
              <div class="modal-overlay">
                <div class="modal-content">
                  <h4>Sửa người dùng</h4>
                  <label htmlFor="name">Name: </label>
                  <input id="name" type="text" value={editing.name} 
                    onChange={(e) => handleEditChange("name", e.target.value)} /><br/>
                  <label htmlFor="username">Username: </label>
                  <input id="username" type="text" value={editing.username} 
                    onChange={(e) => handleEditChange("username", e.target.value)} /><br/>
                  <label htmlFor="email">Email: </label>
                  <input id="email" type="text" value={editing.email} 
                    onChange={(e) => handleEditChange("email", e.target.value)} /><br/>
                  <label htmlFor="street">Street: </label>
                  <input id="street" type="text" value={editing.address.street} 
                    onChange={(e) => handleEditChange("street", e.target.value)} /><br/>
                  <label htmlFor="suite">Suite: </label>
                  <input id="suite" type="text" value={editing.address.suite} 
                    onChange={(e) => handleEditChange("suite", e.target.value)} /><br/>
                  <label htmlFor="city">City: </label>
                  <input id="city" type="text" value={editing.address.city} 
                    onChange={(e) => handleEditChange("city", e.target.value)} /><br/>
                  <label htmlFor="phone">Phone: </label>
                  <input id="phone" type="text" value={editing.phone} 
                    onChange={(e) => handleEditChange("phone", e.target.value)} /><br/>
                  <label htmlFor="website">Website: </label>
                  <input id="website" type="text" value={editing.website} 
                    onChange={(e) => handleEditChange("website", e.target.value)} /><br/>
                  <button onClick={saveUser}>Lưu</button>
                  <button onClick={() => setEditing(null)}>Hủy</button>
                </div>
              </div>
            )}
          </div>
        );
      }

      function AddUser({ onAdd }) {
        const [adding, setAdding] = React.useState(false);
        const [user, setUser] = React.useState({
          name: "", username: "", email: "",
          address: { street: "", suite: "", city: "" },
          phone: "", website: ""
        });

        const handleChange = (e) => {
          const { id, value } = e.target;
          if (["street", "suite", "city"].includes(id)) {
            setUser({ ...user, address: { ...user.address, [id]: value } });
          } else {
            setUser({ ...user, [id]: value });
          }
        };

        const handleAdd = async () => {
          if (user.name === "" || user.username === "") {
            alert("Vui lòng nhập Name và Username!");
            return;
          }
          try {
            const response = await axios.post(
              'https://jsonplaceholder.typicode.com/users',
              user
            );
            alert(
              `HTTP Status: ${response.status} ${response.statusText}\n\n` +
              `Response :\n${formatObjectForAlert(response.data)}`
            );
            onAdd(user);
            setUser({ name: "", username: "", email: "", address: { street: "",
            suite: "", city: "" }, phone: "", website: "" });
            setAdding(false);
          } catch (error) {
            alert(
              `Error creating user:\n\n` +
              `Status: ${error.response ? error.response.status + ' ' + error.response.statusText : 'Network Error'}\n` +
              `Message: ${error.message}\n\n` +
              `Response :\n${error.response ? formatObjectForAlert(error.response.data) : 'N/A'}`
            );
            console.error(error);
          }
        };

        return (
          <div>
            <button onClick={() => setAdding(true)}>Thêm</button>
            {adding && (
              <div class="modal-overlay">
                <div class="modal-content">
                  <h4>Thêm người dùng</h4>
                  <label htmlFor="name">Name: </label>
                  <input id="name" type="text" value={user.name} onChange={handleChange} /><br/>
                  <label htmlFor="username">Username: </label>
                  <input id="username" type="text" value={user.username} onChange={handleChange} /><br/>
                  <label htmlFor="email">Email: </label>
                  <input id="email" type="text" value={user.email} onChange={handleChange} /><br/>
                  <label htmlFor="street">Street: </label>
                  <input id="street" type="text" value={user.address.street} onChange={handleChange} /><br/>
                  <label htmlFor="suite">Suite: </label>
                  <input id="suite" type="text" value={user.address.suite} onChange={handleChange} /><br/>
                  <label htmlFor="city">City: </label>
                  <input id="city" type="text" value={user.address.city} onChange={handleChange} /><br/>
                  <label htmlFor="phone">Phone: </label>
                  <input id="phone" type="text" value={user.phone} onChange={handleChange} /><br/>
                  <label htmlFor="website">Website: </label>
                  <input id="website" type="text" value={user.website} onChange={handleChange} />
                  <button onClick={handleAdd}>Lưu</button><br/>
                  <button onClick={() => setAdding(false)}>Hủy</button>
                </div>
              </div>
            )}
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
  </body>
</html>

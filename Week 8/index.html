<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ex2</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
      /* Modal Overlay */
      .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.4);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 999;
      }
      /* Modal Content */
      .modal-content {
        background: #fff;
        padding: 6px;
        border-radius: 6px;
        width: 300px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      function App() {
        const [kw, setKeyword] = React.useState("");
        const [newUser, setNewUser] = React.useState(null);
        return (
          <div style={{ fontFamily: 'system-ui, Arial, sans-serif', padding: 12 }}>
            <h2>Quản lý người dùng</h2>
            <SearchForm onChangeValue={setKeyword} />
            <AddUser onAdd={setNewUser} />
            <ResultTable keyword={kw} user={newUser} onAdded={() => setNewUser(null)} />
          </div>
        );
      }

      function SearchForm({ onChangeValue }) {
        return (
          <input
            type="text"
            placeholder="Tìm theo name, username"
            onChange={(e) => onChangeValue(e.target.value)}
          />
        );
      }

      function ResultTable({ keyword, user, onAdded }) {
        const [users, setUsers] = React.useState([]);
        const [loading, setLoading] = React.useState(true);
        const [editing, setEditing] = React.useState(null);

        React.useEffect(() => {
          fetch('https://jsonplaceholder.typicode.com/users')
            .then((res) => res.json())
            .then((data) => {
              setUsers(data);
              setLoading(false);
            })}, []);

        React.useEffect(() => {
          if (user) {
            setUsers((prev) => [...prev, { ...user, id: prev.length + 1 }]);
            onAdded();
          }
        }, [user]);

        const kw = (keyword || '').toLowerCase();
        const filtered = users.filter((u) =>
          u.name.toLowerCase().includes(kw) || u.username.toLowerCase().includes(kw)
        );

        function editUser(user) {
          setEditing({ ...user, address: { ...user.address } });
        }

        function saveUser() {
          setUsers(prev => prev.map(u => u.id === editing.id ? editing : u));
          setEditing(null);
        }

        function handleEditChange(field, value) {
          if (["street", "suite", "city"].includes(field)) {
            setEditing({ ...editing, address: { ...editing.address, [field]: value } });
          } else {
            setEditing({ ...editing, [field]: value });
          }
        }

        function removeUser(id) { 
          setUsers((prev) => prev.filter((u) => u.id != id)); 
        }

        return (
          <div>
            <table border="1" cellPadding="8" cellSpacing="0" style={{ marginTop: 12, borderCollapse: 'collapse' }}>
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Name</th>
                  <th>Username</th>
                  <th>Email</th>
                  <th>City</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                  {filtered.map((u) => (
                    <tr key={u.id}>
                      <td>{u.id}</td>
                      <td>{u.name}</td>
                      <td>{u.username}</td>
                      <td>{u.email}</td>
                      <td>{u.address.city}</td>
                      <td>
                        <button onClick={() => editUser(u)}>Sửa</button>
                        <button onClick={() => removeUser(u.id)}>Xóa</button>
                      </td>
                    </tr>
                  ))}
              </tbody>
            </table>
            {editing && (
              <div style={{ border: '1px solid #ccc', padding: 12, marginTop: 8 }}>
                <h4>Sửa người dùng</h4>
                <div>
                  <label htmlFor="name">Name: </label>
                  <input id="name" type="text" value={editing.name} 
                    onChange={(e) => handleEditChange("name", e.target.value)} />
                </div>
                <div>
                  <label htmlFor="username">Username: </label>
                  <input id="username" type="text" value={editing.username} 
                    onChange={(e) => handleEditChange("username", e.target.value)} />
                </div>
                <div>
                  <label htmlFor="email">Email: </label>
                  <input id="email" type="text" value={editing.email} 
                    onChange={(e) => handleEditChange("email", e.target.value)} />
                </div>
                <div>
                  <label htmlFor="street">Street: </label>
                  <input id="street" type="text" value={editing.address.street} 
                    onChange={(e) => handleEditChange("street", e.target.value)} />
                </div>
                <div>
                  <label htmlFor="suite">Suite: </label>
                  <input id="suite" type="text" value={editing.address.suite} 
                    onChange={(e) => handleEditChange("suite", e.target.value)} />
                </div>
                <div>
                  <label htmlFor="city">City: </label>
                  <input id="city" type="text" value={editing.address.city} 
                    onChange={(e) => handleEditChange("city", e.target.value)} />
                </div>
                <div>
                  <label htmlFor="phone">Phone: </label>
                  <input id="phone" type="text" value={editing.phone} 
                    onChange={(e) => handleEditChange("phone", e.target.value)} />
                </div>
                <div>
                  <label htmlFor="website">Website: </label>
                  <input id="website" type="text" value={editing.website} 
                    onChange={(e) => handleEditChange("website", e.target.value)} />
                </div>
                <div>
                  <button onClick={saveUser}>Lưu</button>
                  <button onClick={() => setEditing(null)}>Hủy</button>
                </div>
              </div>
            )}
          </div>
        );
      }

      function AddUser({ onAdd }) {
        const [adding, setAdding] = React.useState(false);
        const [user, setUser] = React.useState({
          name: "", username: "", email: "",
          address: { street: "", suite: "", city: "" },
          phone: "", website: ""
        });

        const handleChange = (e) => {
          const { id, value } = e.target;
          if (["street", "suite", "city"].includes(id)) {
            setUser({ ...user, address: { ...user.address, [id]: value } });
          } else {
            setUser({ ...user, [id]: value });
          }
        };

        const handleAdd = () => {
          if (user.name === "" || user.username === "") {
            alert("Vui lòng nhập Name và Username!");
            return;
          }
          onAdd(user);
          setUser({ name: "", username: "", email: "", address: { street: "",
          suite: "", city: "" }, phone: "", website: "" });
          setAdding(false);
        };

        return (
          <div>
            <button onClick={() => setAdding(true)}>Thêm</button>
            {adding && (
              <div style={{ border: '1px solid #ccc', padding: 12, marginTop: 8 }}>
                <h4>Thêm người dùng</h4>
                <div>
                  <label htmlFor="name">Name: </label>
                  <input id="name" type="text" value={user.name} onChange={handleChange} />
                </div>
                <div>
                  <label htmlFor="username">Username: </label>
                  <input id="username" type="text" value={user.username} onChange={handleChange} />
                </div>
                <div>
                  <label htmlFor="email">Email: </label>
                  <input id="email" type="text" value={user.email} onChange={handleChange} />
                </div>
                <div>
                  <label htmlFor="street">Street: </label>
                  <input id="street" type="text" value={user.address.street} onChange={handleChange} />
                </div>
                <div>
                  <label htmlFor="suite">Suite: </label>
                  <input id="suite" type="text" value={user.address.suite} onChange={handleChange} />
                </div>
                <div>
                  <label htmlFor="city">City: </label>
                  <input id="city" type="text" value={user.address.city} onChange={handleChange} />
                </div>
                <div>
                  <label htmlFor="phone">Phone: </label>
                  <input id="phone" type="text" value={user.phone} onChange={handleChange} />
                </div>
                <div>
                  <label htmlFor="website">Website: </label>
                  <input id="website" type="text" value={user.website} onChange={handleChange} />
                </div>
                <div>
                  <button onClick={handleAdd}>Lưu</button>
                  <button onClick={() => setAdding(false)}>Hủy</button>
                </div>
              </div>
            )}
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
  </body>
</html>
